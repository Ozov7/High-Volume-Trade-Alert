[profile.default]
out = 'out'
src = 'src'
libs = ['lib']

# Set the compiler version to match the contracts' requirements
solc = '0.8.20'

# CRITICAL FIX: The remappings are essential for the import path
remappings = [
"drosera-contracts/=lib/drosera-contracts/src/"
]

[rpc_endpoints]
hoodi = "https://rpc.hoodi.ethpandaops.io"

forge install drosera-network/drosera-contracts
